---
grails:
    serverURL: https://spatial.ala.org.au
    cors:
        enabled: true
    profile: web
    codegen:
        defaultPackage: au.org.ala.spatial.portal
    config:
        locations:
            - file:/data/spatial-hub/config/spatial-hub-config.yml
            - file:/data/spatial-hub/config/spatial-hub-config.groovy
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
          # Whether to translate GORM events into Reactor events
          # Disabled by default for performance reasons
            events: false
    controllers:
        upload:
            maxFileSize: 10000000
            maxRequestSize: 10000000
i18n:
  region: 'default'

layersService:
    url: 'https://spatial.ala.org.au/ws'
geoserver:
  url: 'https://spatial.ala.org.au/geoserver/web/'

info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
        build:
          date: '@info.app.build.date@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false
    http:
        multipart:
            max-file-size: 50MB
            max-request-size: 50MB
    server:
        session:
            timeout: 7200 # seconds, 2 hours
        tomcat:
            port-header: 'X-Forwarded-Port'
            protocol-header: 'X-Forwarded-Proto'
            remote-ip-header: 'X-Forwarded-For'

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
                - text/html
                - application/xhtml+xml
            js: text/javascript
            json:
                - application/json
                - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
                - application/hal+json
                - application/hal+xml
            xml:
                - text/xml
                - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
    assets:
        minifyOptions:
            excludes:
                - '**/*.min.js'
        enableGzip: true

    cache:
        enabled: true

endpoints:
    jmx:
        unique-names: true

userdetails:
    web:
      url: 'https://auth.ala.org.au/userdetails/'
    api:
      url: 'https://api.ala.org.au/userdetails/'

