    logoutUrl: ' https://auth.ala.org.au/cas/logout'
    casServerUrlPrefix: 'https://aws-auth-test-2023.test.ala.org.au/cas'
    bypass: false # set to true for non-ALA deployment
    ignoreCase: true
    renew: false
    authCookieName: ALA-Auth-Test
    enabled: false
