<div class="modal-header">
    <button i18n="1" type="button" class="close" ng-click="$close()">Ã—</button>
    <h4 i18n="40" class="modal-title">Restore previous analysis.</h4>
</div>

<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel">
            <div class="panel-heading">
                <h3 i18n="41" class="panel-title">1.&nbsp;Task ID.</h3>
                <i style="float:right;font-size:20px;color:green;margin-top: -20px;" class="glyphicon glyphicon-ok"
                   ng-hide="getInputChecks()"></i>
                <div ng-show="getInputChecks()" style="float:right;font-size:15px;color:red;margin-top:-20px;">
                    <i class="glyphicon glyphicon-asterisk"></i>
                    <span i18n="42">Mandatory.</span>
                </div>
            </div>

            <div class="panel-body">
                <div>
                    <label i18n="43">Enter the ID of the task to import</label>
                    <input type="number" min="1" ng-model="taskId"></input>
                </div>

                <hr/>

                <div>
                    <input type="checkbox" ng-model="downloadImmediately"/>&nbsp;<label i18n="44">Download any
                    associated outputs.</label>
                </div>
            </div>

            <div class="col-sm-12">
                <table class="table table-striped table-condensed">
                    <tr ng-repeat="item in list" ng-show="item.data && item.data.taskId && item.data.metadataUrl">
                        <td ng-click="taskId = item.data.taskId">{{ item.category2 }}</td>
                        <td>{{ item.created }}</td>
                        <td><i class="glyphicon glyphicon-info-sign" ng-click="openUrl(item.data.metadataUrl)"></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="btn-group">
        <button i18n="45" class="btn btn-default" type="button" ng-click="$close()">Cancel</button>
        <button i18n="39" class="btn btn-primary" type="button" ng-click="ok()">Next &gt;</button>
    </div>
</div>
