<div class="modal-header">
    <h3 class="modal-title">Sample</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="well">
            <div class="col-md-4">
                <ol class="stepList" style="margin-left:-20px;">
                    <li style="font-size:12px" ng-repeat="stepName in stepNames"><span>{{stepName}}&nbsp;</span><i
                            class="glyphicon glyphicon-ok" ng-show="step > $index + 1"></i></li>
                </ol>
            </div>
            <div class="col-md-8">
                <form class="form-horizontal">
                    <div ng-show="step == '1'">
                        <div select-area on-custom="setArea" selected-area="selectedArea"></div>
                    </div>

                    <div ng-show="step == '2'">
                        <div select-species on-custom="setQ" selected-q="selectedQ"
                             preselected-species-option="preselectedSpeciesOption"></div>
                    </div>

                    <div ng-show="step == '3'">
                        <div select-layers selected-layers="selectedLayers" min-count="0" max-count="5000"
                             mandatory="true"></div>
                    </div>

                    <div ng-show="step == '4'">
                        Summary
                        <br/><br/>
                        area: {{selectedArea.area[0].name}}
                        <br/>
                        species: {{selectedQ.name}}
                        <br/>
                        layers: {{selectedLayers.layers.length}} selected
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$close()">Cancel</button>
    <button class="btn btn-default" type="button" ng-click="back()" ng-disabled="step == 1 || backDisabled">&lt; Back
    </button>
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="isDisabled()" ng-show="step < 4">Next
        &gt;
    </button>
    <a ng-href="{{downloadUrl}}" target="_blank" ng-show="step == 4">
        <button class="btn btn-primary" type="button" ng-click="$close()">Download options &gt;</button>
    </a>
</div>
