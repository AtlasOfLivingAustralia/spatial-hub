<div class="modal-header">
    <button i18n="1" type="button" class="close" ng-click="close()">Ã—</button>
    <div i18n="269" class="modal-title">Tabulate - 2D</div>
</div>

<div class="modal-body">
    <div class="container">
        <uib-progressbar ng-show="loading" class="progress-striped" ng-class="{ active: true }" ng-show="updating"
                         value="100"
                         type='info' title="Updating"><span i18n="270">Loading..</span>.
        </uib-progressbar>

        <div ng-hide="loading">
            <span i18n="271">Select layers for tabulation.</span>
            <br/>
            <br/>
            <span i18n="272" style="width:100px;display:inline-block">Layer 1</span>
            <select ng-model="layer1" style="font-size: 12px; width: 400px">
                <option ng-repeat="x in tlayers | orderBy:'name'" ng-value="x.id">{{x.name}}</option>
            </select>
            <br/><br/>
            <span i18n="273" style="width:100px;display:inline-block">Layer 2</span>
            <select ng-model="layer2" style="font-size: 12px; width: 400px">
                <option ng-repeat="x in tlayers | orderBy:'name'" ng-value="x.id">{{x.name}}</option>
            </select>
            <br/><br/>
            <span i18n="274" style="width:100px;display:inline-block">Type</span>
            <select ng-model="type">
                <option ng-repeat="x in types" ng-value="x">{{x}}</option>
            </select>
            <br/>
            {{msg}}
        </div>
    </div>
</div>

<div class="modal-footer">
    <button i18n="45" class="btn" type="button" ng-click="$close()">Cancel</button>
    <button i18n="39" class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="isDisabled()">Next &gt;
    </button>
</div>
