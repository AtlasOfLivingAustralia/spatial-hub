<div class="modal-header">
    <h3 class="modal-title">Add Layer</h3>
</div>

<div class="modal-body">
    <div class="well">
        <form class="form-horizontal">
            <div ng-show="step == '1'">
                <div select-layers selected-layers="selectedLayers" min-count="min" max-count="max"
                     mandatory="true"></div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button class="btn" type="button" ng-click="$close()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="isDisabled()">Next &gt;</button>
</div>
