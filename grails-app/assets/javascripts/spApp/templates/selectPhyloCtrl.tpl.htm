<uib-progressbar ng-show="loading" class="progress-striped"
                 ng-class="{ active: true }" value="100" type='info' title="Updating"><span i18n="47">Loading...</span>
</uib-progressbar>

<table class="table table-striped" ng-if="!loading" testTag="phylogeneticList">
    <thead>
    <td></td>
    <td i18n="233">Group</td>
    <td i18n="234"># Leaves</td>
    <td i18n="235">Study name</td>
    <td i18n="236">Study Id</td>
    </thead>
    <tbody>
    <tr ng-repeat="tree in trees">
        <td><input type="checkbox" ng-change="change(tree)" ng-model="trees[$index].checked"></td>
        <td>{{tree.group}}</td>
        <td>{{tree.leaves}}</td>
        <td>{{tree.name}}</td>
        <td testTag="studyId">{{tree.id}}</td>
    </tr>
    </tbody>
</table>
