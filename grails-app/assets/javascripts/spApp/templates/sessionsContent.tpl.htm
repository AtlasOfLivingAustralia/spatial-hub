<div class="modal-header">
    <h3 class="modal-title">Saved Sessions</h3>
</div>

<div class="modal-body">
    <div>
        <div style="height:300px;overflow:scroll">
            <table class="table fixed-head" style="table-layout:fixed;width:100%">
                <caption>
                    <div class="row">
                        <div class="col-sm-6 margin-top-8">
                            Saved Sessions list
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search sessions"
                                       ng-model="searchLists">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            </div>
                        </div>
                    </div>
                </caption>
                <thead style="display: block">
                <tr>
                    <th></th>
                    <th>
                        <a href="#" ng-click="sortType = 'time'; sortReverse = !sortReverse">
                            Date
                            <span ng-show="sortType == 'time' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'time' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                            Name
                            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th><a href="#" ng-click="sortType = 'url'; sortReverse = !sortReverse">
                        URL
                        <span ng-show="sortType == 'url' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'url' && sortReverse" class="fa fa-caret-up"></span>
                    </a></th>
                </tr>
                </thead>
                <tbody style="height:200px;overflow:scroll;display:block">
                <tr ng-repeat="x in sessions | orderBy:sortType:sortReverse | filter:searchLists">
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-xs btn-default" ng-click="import(x.id)">open</button>
                            <button class="btn btn-xs btn-default" ng-click="delete(x.id)">delete</button>
                        </div>
                    </td>
                    <td>
                        {{x.time | date:'yyyy-MM-dd HH:mm:ss Z'}}
                    </td>
                    <td style="min-width:80px">
                        {{x.name}}
                    </td>
                    <td>
                        <a target="_blank" href="{{x.url}}">{{x.url}}</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close()">Close</button>
</div>
