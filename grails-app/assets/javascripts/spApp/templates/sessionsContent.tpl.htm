<div class="modal-header">
    <button i18n="1" type="button" class="close" ng-click="$close()">Ã—</button>
    <h3 i18n="255" class="modal-title">Saved Sessions</h3>
</div>

<div class="modal-body">
    <div>
        <div style="height:300px;overflow:auto">
            <table class="table table-striped fixed-head" style="width:100%">
                <caption>
                    <div class="row">
                        <div i18n="256" class="col-sm-6 margin-top-8">
                            Saved Sessions list
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search sessions"
                                       ng-model="keywords">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            </div>
                        </div>
                    </div>
                </caption>
                <thead style="display: block">
                <tr>
                    <th style="width:20px"></th>
                    <th style="width:200px">
                        <a href="#" ng-click="sortType = 'time'; sortReverse = !sortReverse">
                            <span i18n="107">Created</span>
                            <span ng-show="sortType == 'time' && !sortReverse"
                                  class="glyphicon glyphicon-chevron-down"></span>
                            <span ng-show="sortType == 'time' && sortReverse"
                                  class="glyphicon glyphicon-chevron-up"></span>
                        </a>
                    </th>
                    <th style="width:300px">
                        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                            <span i18n="151">Name</span>
                            <span ng-show="sortType == 'name' && !sortReverse"
                                  class="glyphicon glyphicon-chevron-down"></span>
                            <span ng-show="sortType == 'name' && sortReverse"
                                  class="glyphicon glyphicon-chevron-up"></span>
                        </a>
                    </th>
                    <th style="width:400px"><a href="#" ng-click="sortType = 'url'; sortReverse = !sortReverse">
                        <span i18n="257">URL</span>
                        <span ng-show="sortType == 'url' && !sortReverse"
                              class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortType == 'url' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                    </a></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in sessions | orderBy:sortType:sortReverse | filter:{name: keywords}">
                    <td style="width:20px">
                        <div class="btn-group">
                            <span i18n="259" class="glyphicon glyphicon-trash" ng-click="remove(x.id)"></span>
                        </div>
                    </td>
                    <td style="width:200px">
                        {{x.time | date:'yyyy-MM-dd HH:mm:ss'}}
                    </td>
                    <td style="width:300px">
                        {{x.name}}
                    </td>
                    <td style="width:400px">
                        <a target="_blank" href="{{x.url}}">{{x.url}}</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button i18n="38" class="btn btn-primary" type="button" ng-click="$close()">Close</button>
</div>
