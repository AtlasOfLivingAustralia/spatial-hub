<div name="divMappedLayers" style="height:160px;overflow:scroll;margin-left: -15px;">
    <ul ui-sortable="sortableOptions" ng-model="list" class="list-group layer-list">
        <li ng-repeat="item in list" class="list-group-item" ng-class="{ 'layer-selected' : isSelected(item)}"
            ng-click="select(item)">
            <input type="checkbox" ng-model="item.visible" ng-change="updateVisibility(item)">
            <img ng-src="assets/icon_{{item.layertype}}-layer.png">
            <span>{{item.name}}</span>
            <i style="float:right" class="glyphicon glyphicon-trash" ng-click="delete(item)"></i>
            <i style="float:right" class="glyphicon glyphicon-info-sign" ng-click="info(item)"></i>
            <i style="float:right" class="glyphicon glyphicon-zoom-in" ng-click="zoom(item)"></i>
        </li>
    </ul>
    <ul class="list-group layer-list">
        <li class="list-group-item">
            <img style="padding-left:15px" ng-src="assets/text_list_bullets.png">
            <span ng-click="selectControls()">Map options</span>

            <div class="btn-group" style="float:right;margin-top:-2px">
                <button class="btn btn-xs btn-default" ng-click="hideAll()">Hide all</button>
                <button class="btn btn-xs btn-default" ng-click="showAll()">Show all</button>
                <button class="btn btn-xs btn-default" ng-click="deleteAll()">Delete all</button>
            </div>
        </li>
    </ul>
</div>
