<div name="divMappedLayers" style="height:100%;overflow:auto;margin-left: -15px;padding-top:10px">
    <ul ui-sortable="sortableOptions" ng-model="list" class="list-group layer-list">
        <li ng-repeat="item in list" class="list-group-item" ng-class="{ 'layer-selected' : isSelected(item)}"
            ng-click="select(item)" testTag="layer-list">
            <input type="checkbox" ng-model="item.visible" ng-change="updateVisibility(item);"
                   ng-click="$event.stopPropagation();">
            <img ng-src="{{baseUrl}}/assets/icon_{{item.layertype}}-layer.png">
            <span style="max-width: 270px;display: inline-block;word-wrap:break-word;vertical-align: top;">{{item.name}}</span>
            <i style="float:right" class="glyphicon glyphicon-trash"
               ng-click="delete(item);$event.stopPropagation();"></i>
            <a ng-show="item.metadataUrl.length > 0" target="_blank" href="{{item.metadataUrl}}"><i style="float:right"
                                                                                                    class="glyphicon glyphicon-info-sign"></i></a>
            <i ng-show="item.metadataUrl == undefined" style="float:right" class="glyphicon glyphicon-info-sign"
               ng-click="info(item)"></i>
            <i style="float:right" class="glyphicon glyphicon-zoom-in"
               ng-click="zoom(item);$event.stopPropagation();"></i>
        </li>
    </ul>
    <!-- Quick links start-->
    <div>
        <table align="center">
            <tr>
                <td>
                    <a href="#" ng-click="openTool('ToolAddSpeciesService')" alt="Add occurrences to map" title="Add occurrences to map">
                      <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="32" height="32">
                          <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
                        </svg>
                        <i class="fa fa-plus"/>
                      </div>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="openModal('addArea')" alt="Add area to map" title="Add area to map">
                      <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="32" height="32">
                          <path d="M368 80l32 0 0 32-32 0 0-32zM352 32c-17.7 0-32 14.3-32 32L128 64c0-17.7-14.3-32-32-32L32 32C14.3 32 0 46.3 0 64l0 64c0 17.7 14.3 32 32 32l0 192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32l64 0c17.7 0 32-14.3 32-32l192 0c0 17.7 14.3 32 32 32l64 0c17.7 0 32-14.3 32-32l0-64c0-17.7-14.3-32-32-32l0-192c17.7 0 32-14.3 32-32l0-64c0-17.7-14.3-32-32-32l-64 0zM96 160c17.7 0 32-14.3 32-32l192 0c0 17.7 14.3 32 32 32l0 192c-17.7 0-32 14.3-32 32l-192 0c0-17.7-14.3-32-32-32l0-192zM48 400l32 0 0 32-32 0 0-32zm320 32l0-32 32 0 0 32-32 0zM48 112l0-32 32 0 0 32-32 0z"/>
                        </svg>
                        <i class="fa fa-plus"/>
                      </div>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="openTool('ToolAddLayerService')" alt="Add layer to map" title="Add layer to map">
                      <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="32" height="32">
                          <path d="M264.5 5.2c14.9-6.9 32.1-6.9 47 0l218.6 101c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 149.8C37.4 145.8 32 137.3 32 128s5.4-17.9 13.9-21.8L264.5 5.2zM476.9 209.6l53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 277.8C37.4 273.8 32 265.3 32 256s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0l152-70.2zm-152 198.2l152-70.2 53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 405.8C37.4 401.8 32 393.3 32 384s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0z"/>
                        </svg>
                        <i class="fa fa-plus"/>
                      </div>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="openTool('ToolAddFacetService')" alt="Add facet to map" title="Add facet to map">
                      <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="32" height="32">
                          <path d="M3.9 54.9C10.5 40.9 24.5 32 40 32l432 0c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9 320 448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6l0-79.1L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/>
                        </svg>
                        <i class="fa fa-plus"/>
                      </div>
                    </a>
                </td>
            </tr>
        </table>
    </div>
  <div>
    <table align="center">
      <tr>
        <td style="padding: 4px">
          <a href="#" ng-click="addBWK()" alt="Add BWK layer to the map" title="Add BWK layer to the map">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
              <defs>
                <pattern id="slantedStripes" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
                  <rect width="4" height="8" fill="#b7db48"/>
                  <rect x="4" width="4" height="8" fill="#ffffff"/>
                </pattern>
              </defs>

              <!-- Quartered field -->
              <rect x="2" y="2" width="30" height="30" rx="6" ry="6" fill="#ffffff" stroke-width="2"/>
              <rect x="32" y="2" width="30" height="30" rx="6" ry="6" fill="#b7db48" stroke-width="2" />

              <rect x="32" y="32" width="30" height="30" rx="6" ry="6" fill="#637b0a" stroke-width="2"/>

              <!-- Border -->
              <rect x="2" y="2" width="60" height="60" rx="6" ry="6" fill="none" stroke="#7a9b22" stroke-width="2"/>

              <!-- Pin icon scaled and centered in white (top-left) quadrant -->
              <g transform="translate(8, 6) scale(0.05)" fill="#0A0A23">
                <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
              </g>

        </td>
        <td style="padding: 4px">

              <line x1="2" y1="42" x2="62" y2="42" stroke="#33691E" stroke-width="1.5"/>
              <line x1="22" y1="2" x2="22" y2="62" stroke="#33691E" stroke-width="1.5"/>
              <line x1="42" y1="2" x2="42" y2="62" stroke="#33691E" stroke-width="1.5"/>

              <!-- Tractor nudged a bit more to the left -->
              <g transform="translate(16.9, 16.32) scale(0.049)" fill="#0A0A23">
                <path d="M96 64c0-35.3 28.7-64 64-64L266.3 0c26.2 0 49.7 15.9 59.4 40.2L373.7 160 480 160l0-33.8c0-24.8 5.8-49.3 16.9-71.6l2.5-5c7.9-15.8 27.1-22.2 42.9-14.3s22.2 27.1 14.3 42.9l-2.5 5c-6.7 13.3-10.1 28-10.1 42.9l0 33.8 56 0c22.1 0 40 17.9 40 40l0 45.4c0 16.5-8.5 31.9-22.6 40.7l-43.3 27.1c-14.2-5.9-29.8-9.2-46.1-9.2c-39.3 0-74.1 18.9-96 48l-80 0c0 17.7-14.3 32-32 32l-8.2 0c-1.7 4.8-3.7 9.5-5.8 14.1l5.8 5.8c12.5 12.5 12.5 32.8 0 45.3l-22.6 22.6c-12.5 12.5-32.8 12.5-45.3 0l-5.8-5.8c-4.6 2.2-9.3 4.1-14.1 5.8l0 8.2c0 17.7-14.3 32-32 32l-32 0c-17.7 0-32-14.3-32-32l0-8.2c-4.8-1.7-9.5-3.7-14.1-5.8l-5.8 5.8c-12.5 12.5-32.8 12.5-45.3 0L40.2 449.1c-12.5-12.5-12.5-32.8 0-45.3l5.8-5.8c-2.2-4.6-4.1-9.3-5.8-14.1L32 384c-17.7 0-32-14.3-32-32l0-32c0-17.7 14.3-32 32-32l8.2 0c1.7-4.8 3.7-9.5 5.8-14.1l-5.8-5.8c-12.5-12.5-12.5-32.8 0-45.3l22.6-22.6c9-9 21.9-11.5 33.1-7.6l0-.6 0-32 0-96zm170.3 0L160 64l0 96 32 0 112.7 0L266.3 64zM176 256a80 80 0 1 0 0 160 80 80 0 1 0 0-160zM528 448a24 24 0 1 0 0-48 24 24 0 1 0 0 48zm0 64c-48.6 0-88-39.4-88-88c0-29.8 14.8-56.1 37.4-72c14.3-10.1 31.8-16 50.6-16c2.7 0 5.3 .1 7.9 .3c44.9 4 80.1 41.7 80.1 87.7c0 48.6-39.4 88-88 88z"/>
              </g>
            </svg>
          </a>
        </td>
        <td style="padding: 4px">
          <a href="#" ng-click="addVhga()" alt="Add Vlaamse Hydrografische Atlas layer to the map" title="Add Vlaamse Hydrografische Atlas layer to the map">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
              <!-- Blue background -->
              <rect x="2" y="2" width="60" height="60" rx="6" ry="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>

              <!-- Watery waves -->
              <path d="M8 16 Q14 20 20 16 T32 16 T44 16 T54 16" fill="none" stroke="#BBDEFB" stroke-width="2"/>
              <path d="M8 24 Q14 28 20 24 T32 24 T44 24 T54 24" fill="none" stroke="#BBDEFB" stroke-width="2"/>
              <path d="M8 32 Q14 36 20 32 T32 32 T44 32 T54 32" fill="none" stroke="#BBDEFB" stroke-width="2"/>

              </g>
            </svg>
          </a>
        </td>
      </tr>
    </table>
  </div>
    <!-- Quick links end-->
    <ul class="list-group layer-list">
        <li class="list-group-item" ng-click="select(undefined)" style="border-radius: 0px;" ng-if="config.mapOptions"
            ng-class="{ 'layer-selected' : isSelected(item) }">

            <div class="btn-group" style="float:left;margin-top:-3px;margin-right:20px">
                <i style="float:right" class="glyphicon glyphicon-eye-close" title="hide all"
                   ng-click="hideAll(); $event.stopPropagation();"></i>
                <i style="float:right" class="glyphicon glyphicon-eye-open" title="show all"
                   ng-click="showAll(); $event.stopPropagation();"></i>
            </div>

            <span i18n="155">Map options</span>

            <div class="btn-group" style="float:right;margin-top:-3px">
                <i style="float:right" class="glyphicon glyphicon-trash"
                   ng-click="deleteAll(); $event.stopPropagation();"></i>
            </div>
        </li>
    </ul>
</div>
