196=Aquest és un entorn de proves per a la càrrega de dades, que permet als usuaris veure les seves dades amb eines de mapatge i anàlisi.
197=1. Carregueu dades aquí
198=Si us plau, tingueu en compte que per tal que els registres d'un conjunt de dades puguin ser trobats eficaçment i ser mapats han de complir una sèrie de condicions. Les dades han d'incloure, com a mínim\: <codi>nomCientífic</ codi>/<codi>nomVernacle</ codi> per identificar l'organisme i <codi>dataEsdeveniment</ codi>, <code>latitudDecimal</codi> i< codi> longitud decimal </ codi> per indicar on i quan ocorria el registre. Les dades han de tenir una columna d'identificador únic\: <codi>númeroCatàleg</ codi> o <codi>IDRegistre</ code> amb un valor únic per a cada registre. El nombre de columnes ha de coincidir amb el nombre d'encapçalaments de columna (problemes amb això solen indicar que els camps contenen cometes i/o salts de línia). <br/>Els camps addicionals augmentaran la usabilitat de les dades.
199=Els camps addicionals augmentaran la usabilitat de les dades.
200=Aquesta eina accepta valors separats per comes (CSV) i dades separades per pestanyes.<br/>Per enganxar les dades, feu clic en el rectangle a sota i escriviu<kbd> <kbd> ctrl </ kbd>+<kbd> V </ kbd> </ kbd> (Windows) o<kbd> <kbd> & \# 8984; </ kbd>+<kbd>V</ kbd> </ kbd> (OS X). Per a una gran quantitat de dades, pot trigar una mica a analitzar.
201=Per enganxar les dades, feu clic al rectangle de sota i escriviu
202=Aquest és un entorn de prova de dades per a la càrrega de dades, que permet als usuaris veure les seves dades amb les eines ALA. Actualment, aquesta és una característica <strong> experimental </ strong> de l'Atlas. <br/> Les dades penjades seran <strong> esborrades periòdicament </ strong> del sistema. <br/> Aquesta eina accepta fulls de càlcul Excel i <a target \= "_ blank" href \= "https\://en.wikipedia.org/wiki/Comma-separated_values"> fitxers CSV </a>. Per a fitxers grans, es recomana que els fitxers <a target\="_blank" href\="https\://en.wikipedia.org/wiki/Zip_(file_format)"> comprimits </a> abans de carregar.
203=2. Comproveu la nostra interpretació inicial
204=Ajusteu els encapçalaments incorrectes que coincideixin amb els quadres de text. Els camps marcats amb <negreta> groc</negreta> no s'han emparellat amb un nom de camp reconegut (<a href\="http\://rs.tdwg.org/dwc/terms/" target\="_blank"> termes bàsics de darwin </a>). <br/> Després d'ajustar, feu clic a
205=Després d'ajustar, feu clic a
206=La primera línia és\:
207=3. Processar mostra i carregar a desplaçament lliure
208=Camps d'índex personalitzats
209=Les taules que apareixen a continuació mostren els primers registres i la nostra interpretació. El <strong>Valor processat </strong> mostra els resultats de la concordança de noms, la cerca de dades confidencials i la codificació geogràfica inversa d'on s'han proporcionat les coordenades. <br/>Si esteu satisfets amb el processament inicial, si us plau doneu un nom al vostre conjunt de dades i pengeu-lo a l'entorn de proves. Això processarà tots els registres i us permetrà visualitzar les vostres dades en un mapa.
