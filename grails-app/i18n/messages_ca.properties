283=Els colors davant les capes són com a semàfors. El verd implica que la capa no està correlacionada amb totes les capes seleccionades, el taronja implica una certa correlació mentre que el vermell implica una alta correlació. A mesura que seleccioneu capes, els colors canvien per reflectir la correlació amb les capes ja seleccionades. Per exemple, una capa vermella implica una alta correlació amb almenys una capa seleccionada mentre que una capa verda implica poca o cap correlació amb qualsevol capa seleccionada
