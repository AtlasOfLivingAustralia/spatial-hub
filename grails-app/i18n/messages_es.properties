283=Los colores enfrente de las capas son como semáforos. Verde indica que la capa no está correlacionada con todas las capas seleccionadas, naranja indica cierta correlación, mientras que el rojo indica alta correlación. A medida que seleccionas capas, los colores cambian para reflejar la correlación con las capas ya seleccionadas. Por ejemplo, una capa roja implica una alta correlación con al menos una capa seleccionada, mientras que una capa verde implica poca o ninguna correlación con cualquier capa seleccionada
