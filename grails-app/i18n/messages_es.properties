196=Este es un entorno de pruebas para cargar datos, que permite a los usuarios ver sus datos con herramientas de mapeo y análisis.
197=1. Cargar los datos aquí
198=Por favor, ten en cuenta que para que los registros de un conjunto de datos puedan ser encontrados eficazmente y puedan ser mapeados, es necesario cumplir con una serie de condiciones. Los datos deben incluir, como mínimo\: <code>Nombrecientífico</code>/<code>Nombrevernáculo</code> para identificar el organismo y <code>Fechadelevento</code>,<code>Latituddecimal</code> y <code>Longituddecimal</code> para indicar cuándo y dónde se registro el caso. Los datos deben tener una única columna de identificación - bien <code>Número de catálogo</code> o <code>IDderegistro</code> con un valor únicopara cada registro. El número de columnas tiene que coincidir con el número de títulos de columna (si da problemas, suele deberse a que el campo contiene comas y/o espacios).<br/>Los campos adicionales aumentan la facilidad de uso de los datos.
199=Los campos adicionales incrementan la facilidad de uso de los datos.
200=Esta herramienta acepta valores separados por comas (CSV) y datos separados por tabuladores.<br/>Para pegar tus datos, haz clic en el rectángulo de abajo y <kbd><kbd>ctrl</kbd> + <kbd>V</kbd></kbd> (Windows) o <kbd><kbd>&\#8984;</kbd> + <kbd>V</kbd></kbd> (OS X). Para una gran cantidad de datos, el análisis puede llevar bastante tiempo.
201=Para pegar los datos, haz clic en el rectángulo de abajo y
202=Esto es un entorno de pruebas para cargar datos, que permite a los usuarios visualizar sus datos con herramientas ALA. Actualmente, es una función <strong>experimental</strong> del Atlas. <br/>Los datos cargados serán <strong>borrados periódicamente</strong> del sistema.<br/>Esta herramienta acepta hojas de cálculo de Excel y archivos <a target\="_blank" href\="https\://en.wikipedia.org/wiki/Comma-separated_values">CSV</a>. Para archivos más grandes, se recomienda que se <a target\="_blank" href\="https\://en.wikipedia.org/wiki/Zip_(file_format)">compriman</a> antes de subirlos.
203=2. Revisa nuestra interpretación inicial
204=Modifica los títulos que han sido emparejados incorrectamente, utilizando los cuadros de texto. Para los campos marcados en <strong>amarillo</strong> no se ha encontrado correspondencia con un nombre de campo reconocido (<a href\="http\://rs.tdwg.org/dwc/terms/" target\="_blank">términos del núcleo darwin</a>).<br/>Cuando termines de modificarlos, haz clic en
205=Después de las modificaciones, haz clic en
206=La primera línea es\:
207=3. Procesar la muestra y subir al entorno de pruebas
208=Campos de índice personalizados
209=Las tablas que aparecen a continuación muestran los primeros registros y nuestra interpretación. El <strong>Valor procesado</strong>muestra el resultado de la coincidencia de nombres, la búsqueda de datos confidenciales y la geocodificación inversa de dónde se han proporcionado las coordenadas.<br/> Si estás satisfecho con el procesamiento inicial, da un nombre a tu juego de datos y súbelo al entorno de pruebas. Con esto se procesarán todos los registros y te permitirá visualizar tus datos en un mapa.
