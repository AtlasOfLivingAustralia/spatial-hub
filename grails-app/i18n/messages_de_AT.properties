195=Neu laden
196=Dies ist ein isolierter Bereich zum Hochladen von Daten, der es Nutzern ermöglicht, Ihre Daten mit den Karten- & Analyse-Tools zu verwenden.
197=1. Daten hier laden
198=Beachten Sie, dass die Daten in einem Datensatz nur dann effektiv auffindbar sind und zugeordnet werden können, wenn sie einem Mindestmaß an Standards entsprechen. Ein Datensatz muss mindestens enthalten\: <code>Wissenschaftlicher Name</code>/<code>Volkstümlicher Name</code> um den Organismus zu bestimmen und <code>Funddatum</code>, <code>Breitengrad</code> und <code>Längengrad</code> um festzustellen, wann und wo die Art beobachtet wurde. Der Datensatz muss eine Spalte mit eindeutigen Identifikationsnummern beinhalten - entweder <code>Katalognummer</code> oder <code>BeobachtungsID</code> mit einer eindeutigen ID für jeden Dateneintrag. Die Anzahl der Spalten muss mit der Anzahl der Spaltenüberschriften übereinstimmen (Probleme hierbei weisen oft auf Kommas und/oder Zeilenumbrüche in den Feldern hin).<br/>Zusätzliche Felder erhöhen die Verwendbarkeit der Daten.
199=Zusätzliche Felder erhöhen die Verwendungsmöglichkeiten der Daten.
200=Dieses Tool akzeptiert Comma-separated values (CSV) und Tab-separated values (TSV) als Daten. <br/>Um die Daten einzufügen, klicken Sie in die Box darunter und drücken <kbd><kbd>Strg</kbd> + <kbd>V</kbd></kbd> (Windows) oder <kbd><kbd>&\#8984;</kbd> + <kbd>V</kbd></kbd> (OS X). Bei großen Datenmengen kann dieser Vorgang eine Weile dauern.
201=Um Daten einzufügen, klicken Sie auf das Rechteck unten und tippen
202=Dies ist eine Sandbox-Umgebung (isolierter Bereich) zum Hochladen von Daten, um Nutzern die Möglichkeit zu geben, die ALA-Tools für Ihre Daten zu verwenden. Dabei handelt es sich zurzeit um ein <strong>experimentelles</strong> Feature des Atlas.<br/>Hochgeladene Daten werden vom System <strong>periodisch gelöscht</strong>.<br/>Dieses Tool akzeptiert Exceltabellen und<a target\="_blank" href\="https\://de.wikipedia.org/wiki/CSV_(Dateiformat)">CSV</a>-Dateien. Für großen Dateien wird empfohlen, diese vor dem Hochladen zu<a target\="_blank" href\="https\://de.wikipedia.org/wiki/ZIP-Dateiformat">komprimieren</a>.
203=2. Überprüfen Sie unsere erste Aufbereitung
204=Passen Sie die Überschriften, die falsch zugeordnet wurden, an. Verwenden Sie dazu die Textfelder. <strong>Gelb</strong> markierte Felder konnten keinem im System registrierten Feldnamen (<a href\="http\://rs.tdwg.org/dwc/terms/" target\="_blank">Darwin Core Standard</a>) zugeordnet werden.<br/>Wenn Sie mit den Anpassungen fertig sind, klicken Sie auf
205=Wenn Sie mit den Anpassungen fertig sind, klicken Sie auf
206=Die erste Zeile beinhaltet\:
207=3. Daten bearbeiten & in die Sandbox hochladen
208=Benutzerdefinierte Indexfelder
209=Die nachfolgenden Tabellen zeigen die ersten paar Dateneinträge des Datensatzes und unsere Interpretation. Die Spalte <strong>Aufbereiteter Wert</strong> zeigt die Ergebnisse von Namensabgleich, Abgleich sensibler Daten und umgekehrter Georeferenzierung, falls Koordinaten angegeben wurden.<br/>Wenn Sie mit der ursprünglichen Verarbeitung einverstanden sind, geben Sie dem Datensatz einen Namen und laden diesen in die Sandbox hoch. Dadurch werden alle Daten verarbeitet und Sie können Ihre Daten auf einer Karte visualisieren.
