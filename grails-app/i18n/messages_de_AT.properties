283=Die Farben hinter den Layern funktionieren wir eine Ampel. Grün bedeutet keine Übereinstimmung mit den anderen ausgewählten Layern, Orange bedeutet eine gewisse Übereinstimmung und Rot bedeutet eine hohe Übereinstimmung. Während Sie die Layer auswählen, verändern sich die Farben um die Übereinstimmung mit bereits ausgewählten Layern wiederzuspiegeln. Zum Beispiel bedeutet ein roter Layer eine hohe Übereinstimmung mit zumindest einem anderen ausgewählten Layer, während ein grüner Layer wenig bis gar keine Übereinstimmung mit den anderen ausgewählten Layern hat
