language: groovy
jdk:
- openjdk8
sudo: false
branches:
  only:
  - master
  - develop
#  - /^feature\/.*$/
#  - /^release\/.*$/
#  - /^feature\/.*$/
#  - /^hotfix\/.*$/
addons:
  apt:
    packages:
    - gdal-bin
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
  - npm -dd install
after_success:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && travis_retry ./gradlew publish'
env:
  global:
  - secure: 
  - secure: 
