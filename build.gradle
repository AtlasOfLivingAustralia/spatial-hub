buildscript {
    repositories {
        mavenLocal()
        maven { url "https://nexus.ala.org.au/content/groups/public/" }
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "org.grails.plugins:hibernate5:${gormVersion-".RELEASE"}"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.14.2"
    }
}

plugins {
    id "com.gorylenko.gradle-git-properties" version "1.4.17"
}

version "0.3-SNAPSHOT"
group "au.org.ala"

apply plugin:"eclipse"
apply plugin:"idea"
apply plugin:"war"
apply plugin:"org.grails.grails-web"
apply plugin:"asset-pipeline"
apply plugin:"org.grails.grails-gsp"

apply from: 'https://raw.githubusercontent.com/AtlasOfLivingAustralia/travis-build-configuration/master/travis_grails_publish.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url "https://nexus.ala.org.au/content/groups/public/" }
    maven { url "https://repo.grails.org/grails/core" }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-web-boot"
    compile "org.grails:grails-logging"
    compile "org.grails:grails-plugin-rest"
    compile "org.grails:grails-plugin-databinding"
    compile "org.grails:grails-plugin-i18n"
    compile "org.grails:grails-plugin-services"
    compile "org.grails:grails-plugin-url-mappings"
    compile "org.grails:grails-plugin-interceptors"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:async"
//    compile "org.grails.plugins:scaffolding"
    compile "org.grails.plugins:events"
//    compile "org.grails.plugins:hibernate5"
//    compile "org.hibernate:hibernate-core:5.1.5.Final"
    compile "org.grails.plugins:gsp"
    console "org.grails:grails-console"
    profile "org.grails.profiles:web"
//    runtime "org.glassfish.web:el-impl:2.1.2-b03"
//    runtime "com.h2database:h2"
//    runtime "org.apache.tomcat:tomcat-jdbc"
//    runtime "com.bertramlabs.plugins:asset-pipeline-grails:2.14.2"
    testCompile "org.grails:grails-gorm-testing-support"
    testCompile "org.grails.plugins:geb"
    testCompile "org.grails:grails-web-testing-support"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"

    // Additional Plugins
    compile 'org.grails.plugins:external-config:1.1.2'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'

//    compile 'au.org.ala:ala-cas-client:2.2.1-SNAPSHOT'
    compile "org.grails.plugins:ala-admin-plugin:2.0"
    compile "org.grails.plugins:ala-auth:3.0.2"
    compile "org.grails.plugins:ala-bootstrap3:3.0.1"

    runtime 'com.craigburke.angular:angular-annotate-asset-pipeline:2.4.1'
    runtime 'com.craigburke.angular:angular-template-asset-pipeline:2.4.0'
    runtime 'org.grails.plugins:sandbox-hub:1.0-SNAPSHOT'

    compile 'org.grails.plugins:cache'
//    compile 'org.grails.plugins:cache-ehcache:3.0.0.M1' // check https://github.com/AtlasOfLivingAustralia/userdetails/blob/9d5d76fda0954a92dd379eb6f3a9061d576d95fd/build.gradle
}

task _Events << {
    new GroovyScriptEngine([''] as String[]).run('_Events.groovy', new Binding())
}

// the tasks used here for dependsOn may be incomplete/incorrect
assetCompile.dependsOn(_Events)
compileGroovy.dependsOn(_Events)
//bootRun.dependsOn(_Events)

bootRun {
    jvmArgs('-Dspring.output.ansi.enabled=always')
    addResources = true
}


bootRepackage {
    enabled = true
    executable = true
    classifier = 'exec'
}

assets {
    minifyJs = true
    minifyCss = true
}
