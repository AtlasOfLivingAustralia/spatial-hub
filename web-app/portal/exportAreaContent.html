<div class="modal-header">
    <h3 class="modal-title">Export Area</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-4">
            <ol class="stepList" style="margin-left:-20px;">
                <li style="font-size:12px" ng-repeat="stepName in stepNames"><span>{{stepName}}&nbsp;</span><i
                        class="glyphicon glyphicon-ok" ng-show="step > $index + 1"></i></li>
            </ol>
        </div>
        <div class="col-md-8">
            <form class="form-horizontal">
                <div ng-show="step == '1'">
                    <div select-area on-custom="setArea" selected-area="selectedArea"
                         include-default-areas="false"></div>
                </div>

                <div ng-show="step == '2'">
                    <select ng-model="type">
                        <option value="shp">Shapefile</option>
                        <option value="kml">KML</option>
                        <option value="wkt">WKT</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="isDisabled()">Next ></button>
</div>
