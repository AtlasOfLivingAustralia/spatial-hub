<div class="">
    <div class="">
        <div class="">
            <table class="table table-bordered fixed-head" style="table-layout:fixed">
                <caption>
                    <div class="row">
                        <div class="col-sm-6 margin-top-8">
                            Species list
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search Lists"
                                       ng-model="searchLists">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            </div>
                        </div>
                    </div>
                </caption>
                <thead style="display: block">
                <tr>
                    <th></th>
                    <th>
                        <a href="#" ng-click="sortType = 'listName'; sortReverse = !sortReverse">
                            Name
                            <span ng-show="sortType == 'listName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'listName' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="sortType = 'fullName'; sortReverse = !sortReverse">
                            Full name
                            <span ng-show="sortType == 'fullName' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'fullName' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th><a href="#" ng-click="sortType = 'lastUpdated'; sortReverse = !sortReverse">
                        Last updated
                        <span ng-show="sortType == 'lastUpdated' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'lastUpdated' && sortReverse" class="fa fa-caret-up"></span>
                    </a></th>
                    <th class="text-center">
                        <a href="#" ng-click="sortType = 'itemCount'; sortReverse = !sortReverse">
                            Number of records
                            <span ng-show="sortType == 'itemCount' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'itemCount' && sortReverse" class="fa fa-caret-up"></span>
                        </a></th>
                </tr>
                </thead>
                <tbody style="overflow-y:auto; height: 300px; display: block">
                <tr ng-repeat="item in items | orderBy:sortType:sortReverse | filter:searchLists">
                    <td style="width:10px" class="td-vertical-align text-center"><input type="checkbox"
                                                                                        ng-model="item.selected"
                                                                                        ng-click="select(item)"></td>
                    <td class="td-vertical-align table-text-ellipsis">{{ item.listName }}</td>
                    <td style="width:80px" class="td-vertical-align table-text-ellipsis">{{ item.fullName }}</td>
                    <td style="width:80px" class="td-vertical-align text-right">{{ item.lastUpdated | date: short}}</td>
                    <td style="width:80px" class="td-vertical-align text-right">{{ item.itemCount | number}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
